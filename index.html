<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container-main">
      <header>
        <form id="search-form">
          <input
            type="text"
            id="search-form-input"
            placeholder="Enter a city..."
            autofocus
            class="search-input"
          />
          <input type="submit" value="Search" class="search-btn" />
        </form>
        <span id="current-time">Last updated 00:00</span>
      </header>

      <div class="current-weather">
        <div class="change-unit">C|F</div>
        <h1 class="weather-city" id="weather-city"></h1>

        <div class="current-weather-temperature">
          <div class="weather-icon">ðŸŒž</div>
          <div class="weather-temperature" id="update-temperature"></div>
          <span class="weather-temperature-unit">Â°C</span>
        </div>
      </div>
      <div class="weather-current-condition"></div>
      <p class="weather-condition-details">
        feels like, wind, precipitation, air quality
      </p>
    </div>
    <div class="container-forecast">
      <h3>5 Day Forecast</h3>
    </div>

    <div class="container-foot">
      <footer>
        this page was coded by
        <a href="https://github.com/mackenziewhodge">Mackenzie Hodge</a>,
        opensource code on
        <a href="https://github.com/mackenziewhodge/weather-app.git">GitHub</a>
        hosted by
        <a href="https://bright-piroshki-2c3563.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
